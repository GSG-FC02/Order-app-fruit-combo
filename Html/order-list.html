<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order list</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/344e5e1084.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-popup" id="myForm">
        
        <form action="" id="form-container">
        <button type="button" class="btn-cancel" onclick="closeForm()">&#215;</button>
        <br>
          <label for="address"><b>Delivery address</b></label>
          <input type="text" placeholder="9th street, Al-Ziatoon, Gaza" name="address" required>
      
          <label for="telphone"><b>Number we can call</b></label>
          <input type="tel" placeholder="09090605708" name="telphone" required>
      
       <button type="submit" class="btn-confirm"><a href="order-complete.html">Confirm</a></button>

        </form>
      </div>
    <header class ="header-container">
        <nav class ="header-nav">
            <p class="time">9:41<p>
            <ul class="mobile-status-icons">
                <li class="sim-card-icon"><i class="fas fa-signal"></i></li>
                <li class="wifi-icon"><i class="fas fa-wifi"></i></li>
                <li class="battery-icon"><i class="fas fa-battery-full"></i></li>
            </ul> 
        </nav>
        <div class="title-container">
        <button class="go-back"><span id="arrow">&#10094;</span> Go back</button>
        <h1 class="page-title">My Basket</h1>
        </div>
    </header>
    <section class="meal-list-container">
        <div class="meal"><div class="img-meal1"><img src="../assets/breakfast-quinoa-and-red-fruit-salad-134061-1-removebg-preview 1.png" ></div><div class="meal-name"><h3>Quinoa fruit salad</h3><p>2packs</p></div><h3 class="meal-cost">&#8358; 20,000</h3></div>  
        <div class="meal"><div class="img-meal2"><img src="../assets/BerryWorld-Kiwiberry-Fruit-Salad-LS-removebg-preview 1.png" ></div><div class="meal-name"><h3>Melon fruit salad</h3><p>2packs</p></div><h3 class="meal-cost">&#8358; 20,000</h3></div>
        <div class="meal3"><div class="img-meal3"><img src="../assets/Best-Ever-Tropical-Fruit-Salad8-WIDE-removebg-preview 1.png" width="60px" height="50px" ></div><div class="meal-name"><h3>Tropical fruit salad</h3><p>2packs</p></div><h3 class="meal-cost">&#8358; 20,000</h3></div>
    </section>
    <footer class="bottom-nav">
        <div class="total-container">
            <h4>Total</h4>
            <h2> &#8358; 60,000</h2>
        </div>
        <button class="checkout" onclick="openForm()">Checkout</button>
    </footer>

    <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
       
        }
        
        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }
        </script>
</body>
</html>
